<html ng-app="MyModule"> 

	<head>
		<script src= "angular.js"></script> 
	</head>

	<body>
		<div ng-controller = "myCtrl">
			Please enter you name here <input type="text" ng-change="textBoxChanged()" ng-model="username" ></input>
			<p>Your name is: {{username}}</p>
		</div>
	
	<script>
		console.log("app.js script called");
		var newModule = angular.module("MyModule", []);
		newModule.controller("myCtrl", MainFunction);

		function MainFunction($scope) {
			$scope.textBoxChanged = function(){
				console.log("Tex changed!");
			}
		}
	</script>
	
	</body>
</html>
